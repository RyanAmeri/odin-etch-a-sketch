<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bigger">
        <div id="sidebar">
            <button id="new">Create New Grid</button>
            <button id="clear">Clear Grid</button>
            <label for="bgcolor">Background colour:</label>
            <input type="color" id="bgcolor" name="bgcolor" value="#ff0000">
            <hr>
            <label for="ptcolor">Pen colour:</label>
            <select id="ptcolor">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option selected="selected" value="random">Random</option>
            </select>
            <hr>
            <label for="rdgrid"> Random Grid</label><br>
            <input type="checkbox" id="rdgrid" name="rdgrid">
            <hr>
            <label for="bordersize">Border size:</label>
            <input type="number" id="bordersize" name="bordersize" min="0" max="10" value="1">
        </div>
        <div id="container"></div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
