<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bigger">
        <div id="sidebar">
            <button id="new">Create New Grid</button>
            <button id="clear">Clear Grid</button>
            <div id="padPanel">
                <h3>Sketch Pad Control Panel</h3>
                <label for="bgcolor">Select the background colour:</label>
                <input type="color" id="bgcolor" name="bgcolor" value="#ff0000">
                <hr>
                <label for="ptcolor">Choose pen colour:</label>
                <select id="ptcolor">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option selected="selected" value="random">Random</option>
                </select>
                <hr>
                <input type="checkbox" id="rdgrid" name="rdgrid">
                <label for="rdgrid"> Random Grid</label><br>
            </div>
        </div>
        <div id="container"></div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
